      <style> 
         body {
            background: #dddddd;

         #canvas_1 {
            background: #ffffff;
/*            border: thin inset rgba(100,150,230,0.5);*/
						position: absolute; 
						left: 0; 
						top: 0; 
						z-index: 0;
         }
         #canvas_2 {
						position: absolute; 
						left: 0; 
						top: 0; 
						z-index: 1;
         }

						position: absolute;

						top: 0; 
						z-index: 2;

				#wrapper{
					position: relative;

          top: 20px;
					overflow: hidden;
				}

				#log {

				}
				
				#message {

					line-height: 20px;
				}
